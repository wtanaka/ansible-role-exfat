## Customize the test machine
machine:
   services:
      - docker

   # Version of ruby to use
   ruby:
      version:
         2.3.1

# Ubuntu 14.04 does not work on CircleCI due to stderr: mknod:
# 'fuse-': Operation not permitted
test:
   override:
      - >
        wget -O- bit.ly/ansibletest | env
        ANSIBLE_VERSIONS="1.4.4 1.5.4 1.7.2 1.9.2 2.0.0.2 2.1.0.0"
        DOCKER_IMAGES="debian:8 ubuntu:16.04"
        sh -x
